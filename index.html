<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="shortcut icon" href="/interactive-rating-component-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="js-main-container thanks">
        <div class="logo-container">            
            <img class="logo" src="interactive-rating-component-main/images/icon-star.svg" alt="">
        </div>
        <div class="text-container">
            <h2 class="title">How did we do?</h2>
            <p class="text">
                Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
            </p>
        </div>
        <div class="rating-container">
                <button class="rating" data-id="1">1</button>
                <button class="rating" data-id="2">2</button>
                <button class="rating" data-id="3">3</button>
                <button class="rating" data-id="4">4</button>
                <button class="rating" data-id="5">5</button>
        </div>
        <div class="container-button">
            <button class="submit-button js-button">SUBMIT</button>
            <p class="error-msg">You need to select a rating!</p>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
